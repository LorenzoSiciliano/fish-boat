<h2 class="caught">Pesci pescati</h2>
<a routerLink="/addFish">
  <button class="add">
    Aggiungi un pesce
  </button>
</a>

<ul class="fishes">
  <li *ngFor="let fish of fishes">
    <a routerLink="/detail/{{fish.id}}">
      <img [src]="fish.img">
    </a>
    <div class="pos">
      <button class="delete" title="delete fish"
      (click)="delete(fish)">x</button>
   </div>
  </li>
</ul>
