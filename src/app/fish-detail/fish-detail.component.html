<div *ngIf="fish">
  <h2>Dettagli {{ fish.breed | uppercase }}</h2>
  <div class="fish-detail">
    <span>id: </span>{{fish.id}}
  </div>
  <div class="fish-detail">
    <label>Razza:
      <input [(ngModel)]="fish.breed" placeholder="breed"/>
    </label>
  </div>
  <div class="fish-detail">
    <label>Peso:
      <input [(ngModel)]="fish.weight" placeholder="weight"/>
    </label>
  </div>
  <div class="fish-detail">
    <label>Lunghezza:
      <input [(ngModel)]="fish.length" placeholder="length"/>
    </label>
  </div>
  <button (click)="save()">save</button>
</div>
