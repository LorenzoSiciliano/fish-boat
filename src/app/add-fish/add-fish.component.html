<div>
  <div>
    <div
        ng2-carouselamos
        class="slides-wrapper"
        [items]="items"
        [width]="300"
        [$prev]="prev"
        [$next]="next"
        [$item]="item"
      >
      </div>


    <ng-template #prev>
      <img src="assets/img/left-arrow.png" id="left" />
    </ng-template>
    <ng-template #next>
      <img src="assets/img/right-arrow.png" id="right" />
    </ng-template>
    <ng-template #item let-item let-i="index">

        <div class="items">
          <img src="{{ item.name }}" class="carouselFish">
          <div>{{item.breed}}</div>
        </div>

    </ng-template>
  </div>
  <div>
  <label>Razza:
    <select #fishBreed>
        <option value="Anguilla">Anguilla</option>
        <option value="Carpa">Carpa</option>
        <option value="Luccio">Luccio</option>
        <option value="Persico">Persico</option>
        <option value="Pesce gatto">Pesce gatto</option>
        <option value="Piranha">Piranha</option>
        <option value="Spigola">Spigola</option>
        <option value="Storione">Storione</option>
        <option value="Trota">Trota</option>
        <option value="Magikarp">Magikarp</option>
    </select>
  </label>
  </div>
  <div>
  <label>Peso in kg:
    <input #fishWeight type="number" type="number" min="1" max="50"/>
  </label>
  </div>
  <div>
  <label>Lunghezza in cm:
    <input #fishLength type="number" type="number" min="1" max="100"/>
  </label>
  </div>
  <button (click)="add(fishBreed.value,fishWeight.value,fishLength.value); fishBreed.value='';fishWeight.value='';fishLength.value=''">
    Aggiungi
  </button>
</div>
