<a routerLink="/addFish">
  <button class="add">
    Aggiungi un pesce
  </button>
</a>
<ul class="fishes">
  <li *ngFor="let fish of fishes" [@flyInOut]="'in'">
    <div class="pos">
    <a routerLink="/detail/{{fish.id}}">
      <img [src]="fish.img"  width="{{fish.length+0}}" height="auto">
    </a>
      <button class="delete" title="delete fish"
      (click)="delete(fish)">x</button>
   </div>
  </li>
</ul>
