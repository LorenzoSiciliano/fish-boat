<h2>I miei pesci</h2>

<ul class="fishes">
  <li *ngFor="let fish of fishes"
    [class.selected]="fishes === selectedfishes"
    (click)="onSelect(fish)">
    <span class="badge">ID: {{fish.id}}</span> <br> Razza: {{fish.breed}} <br> Peso: {{fish.weight}} Kg <br> Lunghezza: {{fish.length}} cm
  </li>
</ul>

<app-fish-detail [fish]="selectedFish"></app-fish-detail>
